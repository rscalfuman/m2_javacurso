<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclos</title>
</head>
<body>
    <p> 
        Imprimir mutiplos de 5 desde el -200 al 200
    </p>

    <script>
        console.log ("-200 elefantes se balanceaban")
        console.log ("-195 elefantes se balanceaban")
        let i = -190
        while (i <=200) {
            const frase = i + " elefantes se balanceaban."
            console.log (frase)
            i = i+5
        }
    </script>
    
</body>
